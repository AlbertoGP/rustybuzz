[package]
name = "rustybuzz"
version = "0.1.1"
authors = ["Evgeniy Reizner <razrfalcon@gmail.com>"]
edition = "2018"
description = "An incremental harfbuzz port to Rust."
documentation = "https://docs.rs/rustybuzz/"
readme = "README.md"
repository = "https://github.com/RazrFalcon/rustybuzz"
license = "MIT"
keywords = ["text", "shaping", "opentype", "truetype"]
categories = ["text-processing"]

[dependencies]
bitflags = "1.2"
ttf-parser = { git = "https://github.com/RazrFalcon/ttf-parser", rev = "9a71782" }

[dev-dependencies]
pico-args = "0.3"
libc = "0.2"

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
